<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Graphics Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="toolbar">
        <label for="tool">Tool:</label>
        <select id="tool">
            <option value="dot">Dot</option>
            <option value="line">Line</option>
        </select>

        <label for="color">Color:</label>
        <input type="color" id="color" value="#000000">

        <label for="thickness">Thickness:</label>
        <input type="number" id="thickness" min="1" max="10" value="4">

        <label for="line-style">Line Style:</label>
        <select id="line-style">
            <option value="solid">Solid (------)</option>
            <option value="dashed">Dashed (-- -- --)</option>
            <option value="double-dashed">Double Dashed (--  --  --)</option>
            <option value="dash-dot">Dash Dot (--- - --- - ---)</option>
        </select>
        
        <span id="snap-indicator">Snap to Grid: ON</span>
    </div>
    <canvas id="drawingCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
